apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage 
  claimRef:
    name: minio-pvc
    namespace: gourmetgram-dev
  hostPath:
    path: "/mnt/data"  
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: gourmetgram-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-storage 
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: gourmetgram-dev
type: Opaque
stringData:
  accesskey: "your-access-key"    # Replace with your own access key
  secretkey: "your-secret-key"    # Replace with your own secret key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: gourmetgram-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: accesskey
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secretkey
          ports:
          - containerPort: 9000
            name: api
          - containerPort: 9001
            name: webui
          volumeMounts:
            - name: minio-storage
              mountPath: /data
      volumes:
        - name: minio-storage
          persistentVolumeClaim:
            claimName: minio-pvc
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-create-buckets
  namespace: gourmetgram-dev
spec:
  template:
    spec:
      containers:
      - name: create-buckets
        image: quay.io/minio/mc
        command:
          - /bin/sh
          - -c
          - |
            /usr/bin/mc alias set minio http://minio:9000 accesskey secretkey;
            /usr/bin/mc mb minio/gourmetgram-modelstore;
            /usr/bin/mc mb minio/gourmetgram-data-food11;
      restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: minio-ui
  namespace: gourmetgram-dev
spec:
  selector:
    app: minio
  ports:
    - name: web-ui
      port: 9001
      targetPort: 9001
      protocol: TCP
  type: ClusterIP
