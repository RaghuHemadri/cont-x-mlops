apiVersion: v1
kind: ConfigMap
metadata:
  name: kaniko-docker-config
  namespace: argo
data:
  config.json: |
    {
      "insecure-registries": ["registry.kube-system.svc.cluster.local:5000"]
    }

---

apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: build-initial
spec:
  entrypoint: kaniko-clone-and-build
  volumes:
    - name: docker-config
      configMap:
        name: kaniko-docker-config

  templates:
    - name: kaniko-clone-and-build
      container:
        image: gcr.io/kaniko-project/executor:debug
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -eux
            echo "Cloning repo into /workspace..."
            git clone --branch master https://github.com/teaching-on-testbeds/gourmetgram.git /workspace
            echo "Repo cloned. Listing contents:"
            ls -la /workspace

            /kaniko/executor \
              --dockerfile=Dockerfile \
              --context=/workspace \
              --destination=registry.kube-system.svc.cluster.local:5000/gourmetgram-app:canary \
              --destination=registry.kube-system.svc.cluster.local:5000/gourmetgram-app:staging \
              --destination=registry.kube-system.svc.cluster.local:5000/gourmetgram-app:production \
              --insecure \
              --cache=true
        volumeMounts:
          - name: docker-config
            mountPath: /kaniko/.docker
